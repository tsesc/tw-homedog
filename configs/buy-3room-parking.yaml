# 買房：南港/內湖 3房+平面車位
# 篩選條件：2000-3000萬、20坪以上、3房、含車位、排除頂加

search:
  mode: buy
  region: 1
  districts:
    - Nangang
    - Neihu
  price:
    min: 2000
    max: 3000
  size:
    min_ping: 20
  keywords:
    include:
      - 3房       # room 欄位會包含 "3房2廳2衛"
      - 含車位     # tags 欄位會包含 "含車位"
    exclude:
      - 頂加
  max_pages: 10    # 抓更多頁以涵蓋更多物件

telegram:
  bot_token: "YOUR_BOT_TOKEN_HERE"
  chat_id: "YOUR_CHAT_ID_HERE"

database:
  path: "data/homedog.db"

scraper:
  delay_min: 2
  delay_max: 5
  timeout: 30
  max_retries: 3
