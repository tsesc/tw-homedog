services:
  tw-homedog:
    build: .
    container_name: tw-homedog
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DATABASE_PATH=/app/data/homedog.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - homedog-data:/app/data
      - homedog-logs:/app/logs

volumes:
  homedog-data:
  homedog-logs:
